<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>The soon to be famous KyuBOT</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div id="result">Loading...</div>

<form action="/conversation" method="post" id="kyubotQuery">
    <input type="text" name="input"><br>
    <input type="hidden" id="watson_context" name="context" value="">
    <input type="submit" value="Submit">
</form>

<script>
    $(document).ready(function () {
        $.post("/conversation",
            function (data) {
                updateConversation(data);
            }
        );
    });

    // Submit messages to the KyuBOT
    $("#kyubotQuery").submit(function (e) {
        var form = $(this);
        var url = form.attr('action');

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function (data) {
                updateConversation(data);
            }
        });
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });

    function updateConversation(data) {
        $('#watson_context').val(JSON.stringify(data.context));
        $('#result').html("-- " + data.output.text[0]);
    }

</script>
</body>
</html>
